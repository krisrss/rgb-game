<!DOCTYPE html>
<html>
    <head>
        <title>RGB game</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>

        <div id="game-board">
            
            <div id="header">Guess the color - <span id="correct-color">RGB(0, 0, 0)</span></div> 
            <div id="tries-tab" class="header-tabs">Lives : <span id="tries">0</span></div>
            <div id="countdown-tab" class="header-tabs">Time : <span id="countdown">00</span></div>
            <div id="replay-tab" class="header-tabs"><a href="#">Replay ?</a></div>            
            <div id="color-tiles"></div>
            <div id="menu-tab"><a href="#">Change difficulty</a></div>            
            
            <div id="difficulty-panel">
                <p>Select difficulty:</p>
                <button id="easy-button" class="menu-button">Easy</button>
                <button id="medium-button" class="menu-button">Medium</button>
                <button id="hard-button" class="menu-button">Hard</button>
            </div>

        </div>


        


    </body>
    <script src="scripts/app.js"></script>
</html>
